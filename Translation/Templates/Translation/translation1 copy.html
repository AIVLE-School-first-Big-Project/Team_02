{% load static %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    function show_area(selectid){
        var language = document.getElementById(selectid);
        var selectLanguage = language.options[language.selectedIndex].value;
        console.log(selectLanguage);
        if(selectLanguage == 'soundlanguage') {
            $(div_id2).html("<div class='wrap'>{% load static %}<audio controls><source src='{% get_static_prefix %}{{filename}}.mp3' type='audio/mp3'></audio></div>");
        } else if(selectLanguage == 'braille') {
            $(div_id2).html("<div class='wrap'><textarea  class='form-control' id='original' placeholder='Enter Your Text'></textarea></div>");
        } else {
            $(div_id2).html("<div class='wrap'><textarea  class='form-control' id='original' placeholder='Enter Your Text'></textarea></div>");
        }
    }
</script>

<h3>Write and click <b>TRANSLATE</b></h3>

<form>	
    <div class="col-md-6 form-line">
        <div class="form-group">
            <div id="div_id">
                <img src='http://127.0.0.1:8000/translation/signlanguage' style='width:200px;'/>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group"> 
            <label for ="to">TO</label>          
            <select id="select_to" name="to" onchange="show_area(this.id)">
                <option value="braille">점자</option>
                <img src="{% get_static_prefix %}braille/{{braille_path}}.png" style='width:200px;'/>
                <option value="textlanguage">텍스트</option>
                {{text}}
                <option value="soundlanguage">음성</option>
                <audio controls>
                    <source src="{% get_static_prefix %}audio/{{audio_path}}.mp3" type="audio/mp3">
                </audio>
            </select> 
        </div>
        <div class="form-group">
            <div id="div_id2"></div>
        </div>
        <div>
            <button type="button" class="btn btn-default submit"><i class="fa fa-globe" aria-hidden="true"></i>translate</button>
        </div>
    </div>
</form>
