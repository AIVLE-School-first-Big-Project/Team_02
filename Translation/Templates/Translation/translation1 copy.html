{% extends 'base.html' %}

{% block content %}

{% load static %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>

<script>
    function show_area(selectid){
        var language = document.getElementById(selectid);
        var selectLanguage = language.options[language.selectedIndex].value;
        if (selectLanguage == 'soundlanguage'){
            $.ajax({
                url: '{% url 'Translation:textlanguage' %}',
                type: "GET",
                dataType: "json",
                data: {'language': selectLanguage},
                success: function(data){
                    audio_path = data['audio_path']
                    document.all('div_id2').innerHTML="<audio controls><source src='{% get_static_prefix %}audio/" + audio_path + ".mp3' type='audio/mp3'></audio>";
                }, error: function(e) { 
                    document.all('div_id2').innerHTML="틀렷다"
                } 
            });
        }else if (selectLanguage == 'braille'){
            $.ajax({
                url: '{% url 'Translation:textlanguage' %}',
                type: "GET",
                dataType: "json",
                data: {'language': selectLanguage},
                success: function(data){
                    img_path = data['img_path']
                    console.log(img_path)
                    document.all('div_id2').innerHTML="<img src='{% get_static_prefix %}bralille_translated/" + img_path + ".png'>";
                },error: function(e) { 
                    document.all('div_id2').innerHTML="틀렷다"
                } 
                
            });
        } else {
            $(div_id2).html("");
        }
    }
    function video_on(){
        $(div_id).html("<img src='http://127.0.0.1:8000/translation/signlanguage' style='width:640px; height:360px;top:10%;margin:5px;border:3px solid #c2c7cc; border-radius: 7px;'/>");
        document.getElementById('from-button').setAttribute("onclick", "video_off()");
        document.getElementById('from-button').innerText = 'Translate';
    }
    function video_off(){
        $(div_id).html("<p>Select Language</p>");
        document.getElementById('from-button').setAttribute("onclick", "video_on()");
        document.getElementById('from-button').innerText = 'Camera On';
    }
</script>
<style>
    #select_to {
        width: 150px;
        height: 35px;
        background-size: 20px;
        padding: 5px 30px 5px 10px;
        border-radius: 4px;
        border-color: #c2c7cc;
        outline: 0 none;
      }
    #select_to option {
      background: #fff;
      color: #c2c7cc;
      padding: 3px 0;
    }
</style>

<div style="width:100%;height:100%;padding:5%;display: flex;flex-direction: column;align-items: center;">

<h2>Action and click <b>TRANSLATE</b></h2>
<div style="width:100%;height:100%;padding:5%;display:flex;flex-direction:column;align-items: center;">
    <div style="width:100%;height:50vh;display:flex;flex-direction:row;align-items: center;">
        <div class="left" style="width:50%;height:100%;float: left; box-sizing: content-box;margin:auto;display: flex;flex-direction: column;align-items: center;">
            <div class="form-group" style="width:100%; display: flex;flex-direction:row;align-items: center;justify-content: center">
                <label for ="to"><h3><b>Translate from </b></h3></label>  
                <div id="cam-button" style="display: flex;flex-direction:row;">
                    <button id="from-button" type="button" onclick="video_on()" style="width:120px;height:35px;margin:10px;text-align:center;padding:5px;">Camera On</button>
                    {% comment %} <button type="button" onclick="video_off()" style="margin:auto;text-align:center;">Translate</button> {% endcomment %}
                </div>
            </div>
            <div id="div_id" style="margin-top:30px;">
                <p> 1. Camera On 버튼을 눌러주세요. </p>
                <p> 2. Translate 버튼을 눌러주세요. </p>
                <p> 3. Language 를 선택해주세요. </p>
            </div>
        </div>
        <div style='top: 50%;'><img src='../static/img/arrow.png' style='width:100px; height:100px;margin:20px;'/></div>
        <div class="right" style="width:50%;height:100%;float: left; box-sizing: content-box;margin:auto;display: flex;flex-direction: column;align-items: center;">
            <div class="form-group" style="width:100%; display: flex;flex-direction:row;align-items: center;justify-content: center"> 
                <label for ="to"><h3><b>Translate to </b></h3></label>          
                <select id="select_to" name="to" onchange="show_area(this.id)" style="text-align:center; margin:10px; padding:5px">
                    <option value="none">Language</option>
                    <option value="braille">점자</option>
                    <option value="soundlanguage">음성</option>
                </select> 
            </div>
            <div class="form-group">
                <div id="div_id2" style="margin:auto;margin-top:4em;margin-bottom:4em"></div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
