{% extends 'base.html' %}

{% block content %}

{% load static %}
<!-- favicon.ico 404 (Not Found) -->
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<div style="padding:5%;display: flex;flex-direction: column;align-items: center;">

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>

<script>
    function show_area(selectid){
        var language = document.getElementById(selectid);
        var selectLanguage = language.options[language.selectedIndex].value;
        if (selectLanguage == 'soundlanguage'){
            $.ajax({
                url: '{% url 'Translation:textlanguage' %}',
                type: "GET",
                dataType: "json",
                data: {'language': selectLanguage},
                success: function(data){
                    audio_path = data['audio_path']
                    document.all('div_id2').innerHTML="<audio controls><source src='{% get_static_prefix %}audio/" + audio_path + ".mp3' type='audio/mp3'></audio>";
                }, error: function(e) { 
                    document.all('div_id2').innerHTML="틀렷다"
                } 
            });
        } else{
            $.ajax({
                url: '{% url 'Translation:textlanguage' %}',
                type: "GET",
                dataType: "json",
                data: {'language': selectLanguage},
                success: function(data){
                    img_path = data['img_path']
                    console.log(img_path)
                    document.all('div_id2').innerHTML="<img src='{% get_static_prefix %}bralille_translated/" + img_path + ".png'>";
                },error: function(e) { 
                    document.all('div_id2').innerHTML="틀렷다"
                } 
                
            });}
    }
    function video_on(){
        $(div_id).html("<img src='http://127.0.0.1:8000/translation/signlanguage' style='width:640px; height:360px;'/>");
    }
    function video_off(){
        $(div_id).html("<p>번역 중입니다.</p>")
    }
</script>
    
<h3>Action and click <b>TRANSLATE</b></h3>
<div style="width:100%;height:100%;padding:5%;display: flex;flex-direction: column;align-items: center;">
    <div style="width:100%">
        <div class="left" style="width: 50%;float: left; box-sizing: content-box;margin:auto;display: flex;flex-direction: column;align-items: center;">
            <div class="form-group">
                <div style="display: flex;flex-direction:row;">
                    <button type="button" onclick="video_on()" style=";margin:auto;text-align:center;">Camera On</button>
                    <button type="button" onclick="video_off()" style="margin:auto;text-align:center;">Translate</button>
                </div>
                <div id="div_id">
                    {% comment %} <img src='http://127.0.0.1:8000/translation/signlanguage' style='width:640px; height:360px;'/> {% endcomment %}
                    <p>Camera On 버튼을 눌러주세요.</p>
                </div>
            </div>
        </div>
        <div style="border-left:thin solid black;"></div>
        <div class="right" style="width: 50%;float: left; box-sizing: content-box;margin:auto;display: flex;flex-direction: column;align-items: center;">
            <div class="form-group" style="width:100%; margin:auto;display: flex;flex-direction: column;align-items: center;"> 
                <label for ="to">TO</label>          
                <select id="select_to" name="to" onchange="show_area(this.id)" style="text-align:center; margin:5px; padding:5px">
                    <option value="braille">점자</option>
                    <option value="soundlanguage">음성</option>
                </select> 
        </div>
            <div class="form-group">
                <div id="div_id2" style="margin:auto;margin-top:4em;margin-bottom:4em"></div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
