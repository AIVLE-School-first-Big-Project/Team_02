<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script>
    function show_area(selectid, selectdiv){
        var language = document.getElementById(selectid);
        var selectLanguage = language.options[language.selectedIndex].value;
        console.log(selectLanguage);
        if(selectLanguage == 'signlanguage') {
            $(selectdiv).html("<div class='wrap'><img src='http://127.0.0.1:8000/translation/signlanguage' style='width:200px;'/></div>");
        } else if(selectLanguage == 'braille') {
            $(selectdiv).html("<div class='wrap'><textarea  class='form-control' id='original' placeholder='Enter Your Text'></textarea></div>");
        } else {
            $(selectdiv).html("<div class='wrap'><textarea  class='form-control' id='original' placeholder='Enter Your Text'></textarea></div>");
        }
    }
</script>

<h3>Write and click <b>TRANSLATE</b></h3>

<form>	
    <div class="col-md-6 form-line">
        <div class="form-group"> 
            <label for ="from"> From</label>         
            <select id="select_from" name="from" onchange="show_area(this.id, div_id)">
                <option value="signlanguage">수어</option>
                <option value="braille">점자</option>
                <option value="textlanguage">텍스트</option>
                <option value="soundlanguage">음성</option>
             </select> 
        </div>
        <div class="form-group">
            <div id="div_id"></div>
            <form method="POST" action="{% url 'Translation:textlanguage' %}" >
                <textarea  class='form-control' id='original' placeholder='Enter Your Text'></textarea>
                <input type = "submit" value = "전송" />
                </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group"> 
            <label for ="to"> TO</label>          
            <select id="select_to" name="to" onchange="show_area(this.id, div_id2)">
                {% comment %} <option value="signlanguage">수어</option> {% endcomment %}
                <option value="braille">점자</option>
                <option value="textlanguage">텍스트</option>
                <option value="soundlanguage">음성</option>
            </select> 
        </div>
        <div class="form-group">
            <div id="div_id2"></div>
        </div>
        <div>
            <button type="button" class="btn btn-default submit"><i class="fa fa-globe" aria-hidden="true"></i>translate</button>
        </div>
    </div>
</form>
